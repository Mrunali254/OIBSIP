<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('temp.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const inputTemp = parseFloat(document.getElementById("inputTemp").value);
            const unit = document.getElementById("unit").value;
            let result = "";

            if (unit === "celsius") {
                result = `${inputTemp}°C = ${((inputTemp * 9/5) + 32).toFixed(2)}°F`;
            } else if (unit === "fahrenheit") {
                result = `${inputTemp}°F = ${((inputTemp - 32) * 5/9).toFixed(2)}°C`;
            } else if (unit === "kelvin") {
                result = `${inputTemp}K = ${(inputTemp - 273.15).toFixed(2)}°C`;
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
